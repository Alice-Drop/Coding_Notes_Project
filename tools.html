    <script>
        // 目前已上传的工具的数据
        let tools_list = [
            {
                name: "舒尔特方格 注意力训练",
                minimum_width: "350px",
                minimum_height: "660px",
                href: "tools/Schulte Grid/index.html"
            }
        ];
        window.onload = drawList();


        function drawList(){
            let tools_menu = document.createElement("div");
            tools_menu.setAttribute("style", `
                border: 1px dotted #ccc;
                border-radius: 5px;
                width: 150px;
                min-height: 120px;
            `)
            let list_title = document.createElement("h4")
            list_title.innerText = "工具列表"
            list_title.setAttribute("style", "margin: 5px;")
            tools_menu.appendChild(list_title)
            
            let widgets_container = document.createElement("ul")
            widgets_container.setAttribute("style", `
                padding-inline-start: 20px;
                margin-right: 10px;
            `);
            tools_menu.appendChild(widgets_container)


            for (let item of tools_list){
                let link = document.createElement("a");
                link.innerText = item["name"];
                link.setAttribute("target", "_blank");
                link.setAttribute("href", item["href"]);
                link.classList.add("menuLink");

                let widget = document.createElement("li")
                widget.appendChild(link)
                widgets_container.appendChild(widget);

            }
            
            let main_content = document.getElementById("main_content");
            main_content.appendChild(tools_menu);
            
        }

    </script>
